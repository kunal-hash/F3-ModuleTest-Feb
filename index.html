<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Books</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="main-container">
        <div class="navbar-container">
            <div class="book-store-app">Book Store App</div>
            <a href="history.html"><div class="search-history"><button id="search-history-button">Search History</button></div></a>
        </div>
        <hr>
        <div class="section-2">
            <div class="div-item">
                Search For Books By Their Name
            </div>
            <form id="my-form">
                <div class="div-item-bar">
                    <div class="icon"><i class="fa-sharp fa-solid fa-magnifying-glass"></i></div>
                     <div class="input container-fluid"><input type="text" style="outline:none; background-color: black;" id="search-bar" placeholder="Search..." autocomplete="off"></div>
                 </div>
                 <div class="div-item">
                     <button id="btn" type="submit">Search Now!</button>
                 </div>
                 <div class="msg" id="msg" style="display: none;">Book Results for <span id="book"></span>
                </div>
            </form>
        </div>
        <div class="section-3">
            <div class="output" id="container">

            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
